<ion-view view-title="Welcome to Login Page." >
  <!--<ion-nav-buttons side="right">-->
    <!--<a class="button button-clear" ui-sref="signup">Sign Up...</a>-->
  <!--</ion-nav-buttons>-->

  <ion-content>
<h2 align="center">Login! to submit orders..</h2>
    <div class="list page" id="list1">
      <form ng-submit="doLogin(user)">

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <button type='submit' class="button button-block button-calm">Sign in</button>
      </form>

    </div>
  </ion-content>
</ion-view>
