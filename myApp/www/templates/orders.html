<ion-view title=" Welcom to Salesmen">
  <ion-nav-buttons side="left">
    <a class="button button-clear" ui-sref="login">Home</a>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <a class="button button-clear" ng-click="logout()">Log Out</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="page">

      <div class="list" id="list1">
        <form ng-submit="saveOrder(order)">
          <label class="item item-input">
            <span class="input-label">Product Name</span>
            <input type="text" ng-model="order.ProductName">
          </label>
          <label class="item item-input">
            <span class="input-label">Product Price</span>
            <input type="number" ng-model="order.ProductPrice">
          </label>
          <label class="item item-input">
            <span class="input-label">Product Qty</span>
            <input type="number" ng-model="order.ProductQty">
          </label>

          <button type='submit' class="button button-block button-calm" >Save Order</button>
        </form>
      </div>


    </div>

  </ion-content>
</ion-view>
